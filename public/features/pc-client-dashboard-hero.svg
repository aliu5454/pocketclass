<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.06"/>
    </filter>
    <style>
      .h1 { font: 800 54px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; fill: #111827; }
      .p  { font: 500 18px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; fill: #111827; opacity:.85}
      .label { font: 700 12px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; letter-spacing:.08em; fill:#9CA3AF; text-transform:uppercase; }
      .num { font: 800 34px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; fill:#111827; }
      .chipTxt { font: 800 12px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; fill:#fff; }
    </style>
  </defs>

  <rect width="1440" height="800" fill="#F8FAFC"/>

  <!-- Page title -->
  <text x="40" y="95" class="h1">Clients</text>
  <text x="40" y="125" class="p">View, add, and manage your client list</text>

  <!-- KPI cards -->
  <g filter="url(#soft)">
    <rect x="40" y="160" width="380" height="110" rx="16" fill="#FFFFFF"/>
  </g>
  <text x="64" y="194" class="label">Total Clients</text>
  <text x="64" y="238" class="num">23</text>
  <circle cx="392" cy="206" r="18" fill="#0EA5E9" opacity=".15"/>
  <circle cx="392" cy="206" r="6" fill="#0EA5E9"/>

  <g filter="url(#soft)">
    <rect x="440" y="160" width="460" height="110" rx="16" fill="#FFFFFF"/>
  </g>
  <text x="464" y="194" class="label">Total Revenue</text>
  <text x="464" y="238" class="num" fill="#FF4D4D">CA$ 845.00</text>

  <g filter="url(#soft)">
    <rect x="920" y="160" width="380" height="110" rx="16" fill="#FFFFFF"/>
  </g>
  <text x="944" y="194" class="label">Avg. Revenue per Client</text>
  <text x="944" y="238" class="num">CA$ 169.00</text>

  <!-- Table container -->
  <g filter="url(#soft)">
    <rect x="40" y="300" width="1260" height="420" rx="20" fill="#FFFFFF"/>
  </g>

  <!-- Headers -->
  <text x="72" y="342" class="label">Client Name</text>
  <text x="780" y="342" class="label">Total Sales</text>
  <text x="1110" y="342" class="label">Joined Date</text>

  <!-- Rows -->

  <g>
    <rect x="64" y="356" width="1220" height="66" rx="12" fill="#F8FAFC"/>
    <circle cx="92" cy="389.0" r="18" fill="#FF4D4D" opacity=".15"/>
    <text x="132" y="380" class="p">Jordan Lau</text>
    <text x="132" y="400" class="label">JORDAN.LAU@SAMPLEMAIL.COM</text>
    <text x="780" y="394" class="p">CA$ 320.00</text>
    <rect x="900" y="376" width="70" height="22" rx="11" fill="#22C55E"/>
    <text x="935" y="392" class="chipTxt" text-anchor="middle">Active</text>
    <text x="1110" y="394" class="p">Jul 20, 2025</text>
  </g>

  <g>
    <rect x="64" y="434" width="1220" height="66" rx="12" fill="#F8FAFC"/>
    <circle cx="92" cy="467.0" r="18" fill="#FF4D4D" opacity=".15"/>
    <text x="132" y="458" class="p">Marshall Tory</text>
    <text x="132" y="478" class="label">MARSHALL.TORY@SAMPLEMAIL.COM</text>
    <text x="780" y="472" class="p">CA$ 145.00</text>
    <rect x="900" y="454" width="70" height="22" rx="11" fill="#22C55E"/>
    <text x="935" y="470" class="chipTxt" text-anchor="middle">Active</text>
    <text x="1110" y="472" class="p">Jul 19, 2025</text>
