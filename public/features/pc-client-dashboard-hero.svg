    <circle cx="92" cy="545.0" r="18" fill="#FF4D4D" opacity=".15"/>
    <text x="132" y="536" class="p">Jane Williams</text>
    <text x="132" y="556" class="label">JANE.WILLIAMS@SAMPLEMAIL.COM</text>
    <text x="780" y="550" class="p">CA$ 85.00</text>
    <rect x="900" y="532" width="70" height="22" rx="11" fill="#7C3AED"/>
    <text x="935" y="548" class="chipTxt" text-anchor="middle">Paused</text>
    <text x="1110" y="550" class="p">Jun 12, 2025</text>
  </g>

  <g>
    <rect x="64" y="590" width="1220" height="66" rx="12" fill="#F8FAFC"/>
    <circle cx="92" cy="623.0" r="18" fill="#FF4D4D" opacity=".15"/>
    <text x="132" y="614" class="p">Alex Chan</text>
    <text x="132" y="634" class="label">ALEX.CHAN@SAMPLEMAIL.COM</text>
    <text x="780" y="628" class="p">CA$ 250.00</text>
    <rect x="900" y="610" width="70" height="22" rx="11" fill="#22C55E"/>
    <text x="935" y="626" class="chipTxt" text-anchor="middle">Active</text>
    <text x="1110" y="628" class="p">Jun 10, 2025</text>
  </g>

  <g>
    <rect x="64" y="668" width="1220" height="66" rx="12" fill="#F8FAFC"/>
    <circle cx="92" cy="701.0" r="18" fill="#FF4D4D" opacity=".15"/>
    <text x="132" y="692" class="p">Sophie Lee</text>
    <text x="132" y="712" class="label">SOPHIE.LEE@SAMPLEMAIL.COM</text>
    <text x="780" y="706" class="p">CA$ 45.00</text>
    <rect x="900" y="688" width="70" height="22" rx="11" fill="#22C55E"/>
    <text x="935" y="704" class="chipTxt" text-anchor="middle">Active</text>
    <text x="1110" y="706" class="p">Jun 05, 2025</text>
  </g>

</svg>